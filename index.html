<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Calculo I</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados aquí */
        .input-label {
            background-color: white;
        }
        .masthead {
            position: relative;
        }
        .masthead:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: coral;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Navigation-->
    <nav style="font-family:Verdana, Geneva, Tahoma, sans-serif ;" class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="Index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="InfoL'Hopital.html">Informacion</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="Teorema.html">Teorema</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Header-->
    <header class="masthead">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1 style="color: white ;">Regla de L'Hopital</h1>
                        <span style="color: white ;" class="subheading">Una calculadora para resolver límites mediante la regla de L'Hopital</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contenido del encabezado aquí -->
    </header>
    <!-- Main Content-->
    <div class="container py-5 position-relative">
        <div class="row">
            <div class="col-lg-6">
                <div class="my-3">
                    <label style="margin: 5px;" class="input-label" for="numerator-input">Numerador:</label>
                    <input type="text" id="numerator-input" class="form-control" placeholder="Ingrese la expresión del numerador">
                </div>
                <div class="my-3">
                    <label style="margin: 5px;" class="input-label" for="denominator-input">Denominador:</label>
                    <input type="text" id="denominator-input" class="form-control" placeholder="Ingrese la expresión del denominador">
                </div>
                <div class="my-3">
                    <label style="margin: 5px;" class="input-label" for="x-value-input">Valor de x:</label>
                    <input type="text" id="x-value-input" class="form-control" placeholder="Ingrese el valor de x">
                </div>
                <div >
                    <button class="btn btn-primary my-3" onclick="calculate()"><i class="fas fa-calculator"></i> Calcular</button>
                    <button class="btn btn-secondary" onclick="resetFields()"><i class="fas fa-eraser"></i> Limpiar</button>
                </div>
            </div>
            <div style="display:flex ;" class="col-lg-6">
                <div class="my-3 p-3 bg-white">
                    <div id="result"></div>
                </div>
                <div class="my-3 p-3 bg-white">
                    <div style="width: 400px; height: 300px;" id="chart"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer-->
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div style="margin: 20px;" class="col-md-10 col-lg-8 col-xl-7">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="#!">
                                <i class="fas fa-calculator fa-3x"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#!">
                                <i class="fas fa-calculator fa-3x"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#!">
                                <i class="fas fa-calculator fa-3x"></i>
                            </a>
                        </li>
                    </ul>
                    <div class="small text-center text-muted fst-italic">Calculadora 
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script>
        function resetFields() {
            document.getElementById('numerator-input').value = '';
            document.getElementById('denominator-input').value = '';
            document.getElementById('x-value-input').value = '';
        }
    </script>
</body>
</html>
